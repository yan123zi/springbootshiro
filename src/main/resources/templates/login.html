<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  th:src="@{/js/jquery-3.3.1.min.js}" src="../static/js/jquery-3.3.1.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <!--<script ></script>-->
    <!--<script src="../static/bootstrap.min.js"></script>-->
    <!--<link rel="stylesheet" href="../static/bootstrap.min.css">-->
</head>
<body>
    <div class="container">
        <h2 th:text="${message}"></h2>
        <form action="/user/login" method="get" style="width: 300px;height: 200px;margin: auto;margin-top: 100px" class="form-horizontal">
            <div class="form-group">
                <label for="username">UserName:</label>
                <input class="form-control" type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <div class="form-group" >
                     <input class="form-control btn-success" type="submit" value="登录">
            </div>
        </form>
    </div>
</body>
</html>
