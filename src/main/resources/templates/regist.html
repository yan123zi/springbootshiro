<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  th:src="@{/js/jquery-3.3.1.min.js}" src="../static/js/jquery-3.3.1.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<h2 th:text="${msg}"></h2>
    <div class="container">
        <form action="/user/regist" id="regForm" method="post" style="width: 300px;height: 300px;margin: auto;margin-top: 100px" class="form-horizontal">
            <div class="form-group">
                <label for="username">UserName:</label>
                <input class="form-control T" type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control T" type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control T" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="validate">Code:</label>
                <div class="row">
                <div  class="col-md-7"><input type="text" class="form-control T" name="code" id="validate"></div>
                <div class="col-md-5"><button type="button" class="form-control btn-primary" id="sendCode">发送验证码</button></div>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control btn-success" type="submit" value="注册">
            </div>
        </form>
    </div>
</body>
<script>
    $(function () {
        $("#sendCode").click(function () {
            $.ajax({
                type:"get",
                url:"/user/sendCode",
                success:function (data) {
                    alert(data);
                }
            });
        });
        $("#regForm").submit(function () {
             var list= $(".T");
            for (var i=0;i<list.length;i++){
                if (list[i].value==""){
                    return false;
                }
            }
        });
    });
</script>
</html>
